{% extends "../templates/base.html" %}

{% block body %}
  <h2>Menu</h2>
  <ul>
    {% for level in levels %}
    <li>{{ level.name }}</li>
    <ul>
      {% for challenge in level.challenges %}
      <li><a href="/level/{{ level.id }}/{{ challenge.id }}">Challenge {{ challenge.id }}</a></li>
      {% endfor %}
    </ul>
    {% endfor %}
  </ul>
{% endblock %}
